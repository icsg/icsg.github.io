<style>
* {
  margin: 0;
  padding: 0;
}

.fullscreen-video-container {
  position: relative;
  height: 100vh; 
  width: 100vw;
  overflow: hidden;
}

.fullscreen-video-container video {
  position: absolute;
  width: auto;
  height: auto;
  min-width: 100%;
  min-height: 100%;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  z-index : -1;
}
</style>
</head>
<body>
<div class="fullscreen-video-container">

  <video autoplay loop muted>

    <source src="space.webm" type="video/webm">
>
