<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  margin: 0;
  padding: 0;
}

.fullscreen-video-container {
  position: relative;
  height: 100vh; 
  width: 100vw;
  overflow: hidden;
}

.fullscreen-video-container video {
  position: absolute;
  width: auto;
  height: auto;
  min-width: 100%;
  min-height: 100%;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  z-index : -1;
}
.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
h1 {
  font-size: 60px;
}
a {text-decoration: none; }
</style>
</head>
<body>
<div class="fullscreen-video-container">

  <video autoplay loop muted>

    <source src="space.webm" type="video/webm">
>

  </video>

  <div class="center">
    <h1><a style="color:#ffffff;" href="mailto:info.j.klein@gmail.com">icsg</a></h1>
  </div>
</div>
</body>
</html>
