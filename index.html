<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  margin: 0;
  padding: 0;
}

.fullscreen-video-container {
  position: relative;
  height: 100vh; 
  width: 100vw;
  overflow: hidden;
}

.fullscreen-video-container video {
  position: absolute;
  width: auto;
  height: auto;
  min-width: 100%;
  min-height: 100%;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  z-index : -1;
}
.header {
  display: table;
  width: 100%;
  height: 10em;
}
h1 {
  display: table-cell;
  vertical-align: middle;
}

</style>
</head>
<body>
<div class="fullscreen-video-container">

  <video autoplay loop muted>

    <source src="space.webm" type="video/webm">
>

  </video>
  
<div class="header">
  <center><h1><a style="color:#ffffff;" href="mailto:info.j.klein@gmail.com">ENTER</a></h1></center>
</div>

</div>
</body>
</html>
